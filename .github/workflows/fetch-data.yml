name: Fetch ECI Schedule Data

on:
  workflow_dispatch:  # Manual trigger from GitHub UI
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Fetch schedule data
      env:
        BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}  # This should be JUST the token, not "Bearer ..."
      run: python fetch_schedule_data.py
      
    - name: Upload fetched data as artifact
      uses: actions/upload-artifact@v4
      with:
        name: eci-schedule-data
        path: schedule_data_*.json
        retention-days: 7
        
    - name: List generated files
      run: ls -la *.json 2>/dev/null || echo "No JSON files found"
